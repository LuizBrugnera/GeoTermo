<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTermo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- A tag <style> aqui n√£o √© mais necess√°ria para os bot√µes -->
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4 font-sans"
  >
    <header class="text-center mb-6">
      <h1 class="text-4xl md:text-5xl font-bold text-emerald-400">
        GeoTermo üåç
      </h1>
      <p id="subtitle" class="text-gray-400 mt-2">Escolha um modo de jogo!</p>
    </header>

    <!-- ==== TELA DE SELE√á√ÉO DE MODO ==== -->
    <div id="mode-selection-container" class="w-full max-w-md">
      <div class="space-y-4">
        <!-- CORRE√á√ÉO: Classes do Tailwind aplicadas diretamente aqui -->
        <button
          id="mode-solo"
          class="w-full p-6 bg-gray-800 rounded-lg text-xl font-bold hover:bg-emerald-700 transition-all transform hover:scale-105"
        >
          Solo (Di√°rio)
        </button>
        <button
          id="mode-duplo"
          class="w-full p-6 bg-gray-800 rounded-lg text-xl font-bold hover:bg-emerald-700 transition-all transform hover:scale-105"
        >
          Duplo
        </button>
        <button
          id="mode-quadruplo"
          class="w-full p-6 bg-gray-800 rounded-lg text-xl font-bold hover:bg-emerald-700 transition-all transform hover:scale-105"
        >
          Qu√°druplo
        </button>
      </div>
      <div
        id="stats-preview-section"
        class="mt-6 p-4 bg-gray-800 rounded-lg hidden"
      ></div>
    </div>

    <!-- ==== CONTAINER PRINCIPAL DO JOGO (Agora din√¢mico) ==== -->
    <main id="game-container" class="w-full max-w-6xl hidden">
      <!-- (O resto do HTML permanece o mesmo) -->
      <div class="flex justify-between items-center mb-4 px-2">
        <button
          id="back-to-modes"
          class="bg-gray-600 px-4 py-2 rounded-lg hover:bg-gray-700"
        >
          ‚Üê Voltar
        </button>
        <div class="text-center">
          <div class="font-bold text-2xl" id="attempts-counter">0</div>
          <div class="text-sm text-gray-400">TENTATIVAS</div>
        </div>
        <div class="w-24"></div>
      </div>
      <div
        id="multi-game-grid"
        class="grid grid-cols-1 md:grid-cols-2 gap-4"
      ></div>
      <div id="input-section" class="relative mt-4">
        <div class="flex gap-2">
          <input
            type="text"
            id="country-input"
            placeholder="Digite o nome de um pa√≠s..."
            class="w-full p-3 bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors"
            autocomplete="off"
          />
          <button
            id="guess-button"
            class="bg-emerald-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors disabled:bg-gray-500"
          >
            Adivinhar
          </button>
        </div>
        <div
          id="suggestions-box"
          class="absolute bottom-full mb-1 z-10 w-full bg-gray-800 border border-gray-700 rounded-lg max-h-48 overflow-y-auto hidden"
        ></div>
      </div>
      <div
        id="game-over-message"
        class="text-center mt-6 p-4 bg-gray-800 rounded-lg hidden"
      >
        <p id="final-text" class="text-xl mb-4"></p>
        <button
          id="new-game-button"
          class="bg-blue-500 text-white font-bold px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
        >
          Jogar Novamente
        </button>
      </div>
    </main>

    <footer class="text-center mt-8 text-gray-500 text-sm">
      <p>Inspirado em Wordle, Termo e Worldle.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
